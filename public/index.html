<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js API Example</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>
        <button id="logout-button" class="btn btn-secondary ml-auto d-none">
          Logout
        </button>
        <form id="login-form" class="form-inline ml-auto">
          <div class="form-group">
            <label for="login-username" class="sr-only">Username:</label>
            <input
              type="text"
              id="login-username"
              name="username"
              class="form-control mr-2"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password" class="sr-only">Password:</label>
            <input
              type="password"
              id="login-password"
              name="password"
              class="form-control mr-2"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" id="login-button" class="btn btn-secondary">
            Login
          </button>
        </form>
      </div>
    </nav>
    <div class="container mt-3">
      <section id="announcements">
        <h3>Announcements</h3>
        <form id="announcement-form" style="display: none">
          <h5>Create Announcement</h5>
          <div class="form-group">
            <label for="announcement-title">Title:</label>
            <input
              type="text"
              id="announcement-title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="announcement-content">Content:</label>
            <textarea
              id="announcement-content"
              name="content"
              class="form-control"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Submit Announcement
          </button>
        </form>
        <div class="container">
          <div id="announcement-list"></div>
          <form id="edit-announcement-form" style="display: none">
            <h2>Edit Announcement</h2>
            <input type="hidden" id="edit-announcement-id" />
            <div class="form-group">
              <label for="edit-announcement-title">Title:</label>
              <input
                type="text"
                id="edit-announcement-title"
                name="title"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="edit-announcement-content">Content:</label>
              <textarea
                id="edit-announcement-content"
                name="content"
                class="form-control"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Update Announcement
            </button>
            <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
          </form>
        </div>
      </section>
      <section>
        <h2>Calendar</h2>
        <div id="calendar"></div>
        <form id="event-form" class="mt-3" style="display: none">
          <div class="form-group">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="event-description">Description:</label>
            <textarea id="event-description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="event-start">Start:</label>
            <input
              type="datetime-local"
              id="event-start"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="event-end">End:</label>
            <input
              type="datetime-local"
              id="event-end"
              class="form-control"
              required
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              id="event-all-day"
              name="all_day"
              class="form-check-input"
            />
            <label for="event-all-day" class="form-check-label">All Day</label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Save</button>
          <button
            type="button"
            id="event-cancel"
            class="btn btn-secondary mt-2"
          >
            Cancel
          </button>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
    <script src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
  </body>
</html>
