<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js API Example</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item d-none" id="admin-nav-item">
                <a class="nav-link" href="/admin">Admin</a>
              </li>
            </ul>
            <div class="ml-auto d-flex align-items-center">
              <span id="user-display" class="text-white mr-2 d-none"
                >Welcome
              </span>
              <button id="logout-button" class="btn btn-secondary d-none">
                Logout
              </button>
            </div>
            <form id="login-form" class="form-inline ml-auto d-none">
              <div class="form-group">
                <label for="login-username" class="sr-only">Username:</label>
                <input
                  type="text"
                  id="login-username"
                  name="username"
                  class="form-control mr-2"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password" class="sr-only">Password:</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  class="form-control mr-2"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" id="login-button" class="btn btn-secondary">
                Login
              </button>
              <button id="register-button" class="btn btn-secondary">
                Register
              </button>
            </form>
          </div>
          <div
            class="modal fade"
            id="register-modal"
            tabindex="-1"
            aria-labelledby="register-modal-label"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="register-modal-label">
                    Register
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="register-form-new">
                    <div class="form-group">
                      <label for="register-username">Username:</label>
                      <input
                        type="text"
                        id="register-username"
                        name="username"
                        class="form-control"
                        required
                      />
                      <div
                        id="username-error"
                        class="invalid-feedback"
                        style="display: none"
                      >
                        Sorry, that username's taken. Try another?
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="register-email">Email:</label>
                      <input
                        type="email"
                        id="register-email"
                        name="email"
                        class="form-control"
                        required
                      />
                      <div
                        id="email-error"
                        class="invalid-feedback"
                        style="display: none"
                      >
                        Sorry, that email's taken. Try another?
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="register-password">Password:</label>
                      <input
                        type="password"
                        id="register-password"
                        name="password"
                        class="form-control"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    form="register-form-new"
                    class="btn btn-primary"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section id="announcements">
        <div class="container mt-3">
          <h3>Announcements</h3>
          <p id="login-register-message" style="display: none">
            Please log in or register to create announcements.
          </p>
          <form id="announcement-form" style="display: none">
            <h5>Create Announcement</h5>
            <div class="form-group">
              <label for="announcement-title">Title:</label>
              <input
                type="text"
                id="announcement-title"
                name="title"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="announcement-content">Content:</label>
              <textarea
                id="announcement-content"
                name="content"
                class="form-control"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit Announcement
            </button>
          </form>
          <div class="container mt-3">
            <div id="announcement-list"></div>
            <form id="edit-announcement-form" style="display: none">
              <h2>Edit Announcement</h2>
              <input type="hidden" id="edit-announcement-id" />
              <div class="form-group">
                <label for="edit-announcement-title">Title:</label>
                <input
                  type="text"
                  id="edit-announcement-title"
                  name="title"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit-announcement-content">Content:</label>
                <textarea
                  id="edit-announcement-content"
                  name="content"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Update Announcement
              </button>
              <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-3">
          <h3>Calendar</h3>
          <div id="calendar">
            <form id="event-form" class="mt-3" style="display: none">
              <div class="form-content">
                <input type="hidden" id="event-id" />
                <div class="form-group">
                  <label for="event-title">Title:</label>
                  <input
                    type="text"
                    id="event-title"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="event-description">Description:</label>
                  <textarea
                    id="event-description"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="event-start">Start:</label>
                  <input
                    type="datetime-local"
                    id="event-start"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="event-end">End:</label>
                  <input
                    type="datetime-local"
                    id="event-end"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="event-all-day"
                    name="all_day"
                    class="form-check-input"
                  />
                  <label for="event-all-day" class="form-check-label"
                    >All Day</label
                  >
                </div>
                <button type="submit" class="btn btn-primary mt-2">Save</button>
                <button
                  type="button"
                  id="event-cancel"
                  class="btn btn-secondary mt-2"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="modal" tabindex="-1" role="dialog" id="login-reminder-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login Reminder</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Please log in to add or edit events.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
